<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="client.js"></script>
  <title>Monthly Salary Expenses</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Monthly Salary Expenses</h1>
    </header>
    <section id="inputSection">
      <h2>Enter Employee Information</h2>
      <div>
        <input id="firstName" type="text" placeholder="First Name" >
        <input id="lastName" type="text" placeholder="Last Name">
      </div>
      
      <input id="idNumber" type="number" placeholder="ID Number">
      <input id="jobTitle" type="text" placeholder="Job Title">
      <input id="salary" type="number" placeholder="Annual Salary">
      <button id="submit">Submit</button>
    </section>
    <section id="employeeInfoSection">
      <h2>Employees</h2>
      <table id="employeeTable">
        <thead>
          <th>Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
    </section>
    <section id="monthlyExpensesSection">
      <h2>Monthly Expenses: $<span id="monthlyExpenses">0</span></h2>

    </section>
  </div>
</body>
</html>
